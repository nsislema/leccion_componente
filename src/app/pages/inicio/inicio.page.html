<ion-app>
 
  <ion-header id="main-content">
    <div>
      <ion-header>
        <ion-toolbar>
          <ion-item>
            <ion-avatar slot="start">
              <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
            <ion-title color="primary">Nathalia Sislema</ion-title>
          </ion-item>
        </ion-toolbar>
      </ion-header>
    </div>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item *ngFor="let c of componentes" [routerLink]="c.redirectTo" detail>
        <ion-icon [name]="c.icon" slot="start" color="primary">
        </ion-icon>
        {{c.name}}
      </ion-item>
    </ion-list>


  </ion-content>

  <ion-content class="ion-padding">
    <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button (click)="cancel()"  color="danger" >Cancel</ion-button>
            </ion-buttons>
            <ion-title>Editando Perfil</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="confirm()" [strong]="true" color="primary" >Guardar</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-item>
            <ion-label position="stacked">Enter your name</ion-label>
            <ion-input type="text" placeholder="Your name" [(ngModel)]="name"></ion-input>
          </ion-item>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-content>


</ion-app>
